<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Modern Navigation</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">

  <!-- Header -->
  <header class="header">
    <h2 id="page-title">Welcome to Page 1</h2>
  </header>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div id="progress" class="progress"></div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <section id="page-content">
      <!-- Content will be dynamically inserted by JavaScript -->
    </section>
  </main>

  <!-- Footer with Navigation Buttons -->
  <footer class="footer">
    <button id="prevButton" class="nav-button" data-tooltip="Go to the previous page" disabled>
      <i class="fas fa-arrow-left"></i> Previous
    </button>
    <button id="nextButton" class="nav-button" data-tooltip="Go to the next page">
      Next <i class="fas fa-arrow-right"></i>
    </button>
  </footer>

</div>
<script src="src/main.js"></script>
</body>
</html>
